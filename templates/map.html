      .menuOff .sidebar {

      }
      .locationItem.active {
        border:2px solid #0275ff;
        background-color:#FFFFFF;
        color: #0275ff;
      }
      .locationItem.active .locationDecor {
        position:absolute;
        right:12px;
        top:0px;
        bottom:0px;
        margin:auto;
        border-radius:999px;
        background-color:#0275ff;
        width:16px;
        height:16px;
        
      }

        background-position: center;

        justify-content: center;

        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        width:12px;
        height:18px;
        position:absolute;
      }
      .find.one , .find.two {
        width:4px;
        height:1px;
        border-radius:1px;
        background-color:#FFFFFF;;

      .fdGroup.two {
        transform:rotate(90deg);

      .menuLine {
        width:20px;height:1px;background-color:#000000;
        transform:rotate(45deg);
        margin-top:1px;
      }
      .menuLine.two {
        transform:rotate(-45deg);
        margin-top:-1px;
      }
      .menuOff .menuLine {
        margin-top:0px;
        transform:rotate(0deg);
      }
      .menuOff .menuLine.two {
